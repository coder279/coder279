<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>

				@-webkit-keyframes starfieldRotate {
				from {
				transform: rotate(0deg);
				}
				to {
				transform: rotate(360deg);
				}
				}

				@keyframes starfieldRotate {
				from {
				transform: rotate(0deg);
				}
				to {
				transform: rotate(360deg);
				}
				}

				body, html {
				display: block;
				width: 100%;
				height: 100%;
				background: #000;
				}

				.starfield {
				display: block;
				width: 100%;
				height: 100%;
				overflow: hidden;
				position:relative
				}

				.starfield > * {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;

				background-size: 200px 200px;
				background-image: radial-gradient(
				3px 3px at 40px 60px,
				#ccc,
				rgba(0, 0, 0, 0)
				),
				radial-gradient(2px 2px at 20px 50px, #ddd, rgba(0, 0, 0, 0)),
				radial-gradient(2px 2px at 30px 100px, #eee, rgba(0, 0, 0, 0)),
				radial-gradient(2px 2px at 40px 60px, #fff, rgba(0, 0, 0, 0)),
				radial-gradient(2px 2px at 110px 90px, #ccc, rgba(0, 0, 0, 0)),
				radial-gradient(2px 2px at 190px 150px, #ddd, rgba(0, 0, 0, 0)),
				radial-gradient(2px 2px at 90px 123px, #ddd, rgba(0, 0, 0, 0)),
				radial-gradient(2px 2px at 25px 200px, #ddd, rgba(0, 0, 0, 0));
				background-repeat: repeat;
				transform-origin: 50% 50%;
				-webkit-animation-iteration-count: infinite;
				animation-iteration-count: infinite;
				-webkit-animation-timing-function: linear;
				animation-timing-function: linear;
				-webkit-animation-name: starfieldRotate;
				animation-name: starfieldRotate
				}

				.starfield > *:nth-child(1) {
				-webkit-animation-duration: 4s;
				animation-duration: 4s;
				}

				.starfield > *:nth-child(2) {
				-webkit-animation-duration: 5s;
				animation-duration: 5s;
				}

				.starfield > *:nth-child(3) {
				-webkit-animation-duration: 6s;
				animation-duration: 6s;
				}

				.starfield > *:nth-child(4) {
				-webkit-animation-duration: 7s;
				animation-duration: 7s;
				}

				.starfield > *:nth-child(5) {
				-webkit-animation-duration: 8s;
				animation-duration: 8s;
				}

				.starfield > *:nth-child(6) {
				-webkit-animation-duration: 9s;
				animation-duration: 9s;
				}

				.starfield > *:nth-child(7) {
				-webkit-animation-duration: 10s;
				animation-duration: 10s;
				}

				.starfield > *:nth-child(8) {
				-webkit-animation-duration: 11s;
				animation-duration: 11s;
				}

				@keyframes rotate {
				0% {
				transform: rotate(10deg);
				}
				100% {
				transform: rotate(-10deg);
				}
				}

				@keyframes fadeIn {
				0% {
				opacity: 0;
				}
				66% {
				opacity: 0;
				}
				100% {
				opacity: 1;
				}
				}

				.container {
					height: 200px;
					background: #000000;
					background-size: 600% 400%;
					border-radius: 10px;
					color: white;
				}

				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}
				.head {
					position: absolute;
					top: 4vh;
					color: white;
					font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif,
					'Apple Color Emoji', 'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					text-align: center;
					margin: 0;
					width: 100%;
				}
				.stats {
					position: absolute;
					top: 21%;
					left: 34%;
					transform: translate(-50%, -30%)
					width: 100%;
					height: 100%;
					margin:auto;
				}
			</style>
			<div class="container">
				<div class="starfield">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="stats">
					<img id="stats1" src=""></img>
					<img id="stats2" src=""></img>
					<img id="stats3" src=""></img>
				</div>
			</div>

			<script>
				window.addEventListener('load',function(){
				const s1 = document.getElementById('stats1');
				const s2 = document.getElementById('stats2');
				const s3 = document.getElementById('stats3');

				s1.src =
				decodeURIComponent('https://komarev.com/ghpvc/?username=tzmartin%26label=Profile%20views%26color=grey%26style=flat');
				s2.src =
				decodeURIComponent('https://img.shields.io/github/followers/tzmartin?label=Followers%26color=grey%26style=flat');
				s3.src =
				decodeURIComponent('https://img.shields.io/github/stars/tzmartin?label=Stars%26color=grey%26style=flat');
				})
			</script>
		</div>
	</foreignObject>
</svg>